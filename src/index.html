<!DOCTYPE HTML>
<html>

<head>
  <!-- when using the mode "code", it's important to specify charset utf-8 -->
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>SciCat Editor</title>

  <script src="https://bgrins.github.io/filereader.js/filereader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2014-11-29/FileSaver.min.js"></script>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <img class="m-2" src="./images/scicat-logo-white.png" />
    <img class="m-2" src="./images/psilogo.png" />
    <a href="#" class="navbar-brand">SciCat Metadata Editor</a>
  </nav>

  <div id="contentpane" class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-sm-12">

        <div id="accordion" class="mt-2">

          <div class="card">
            <div class="card-header" id="heading-about">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#about" aria-expanded="true"
                  aria-controls="about">
                  About
                </button>
              </h5>
            </div>

            <div id="about" class="collapse show" aria-labelledby="heading-about" data-parent="#accordion">
              <div class="card-body">

                <p>This is an editor for metadata files for the
                  <a href="https://discovery.psi.ch">PSI Data Catalog</a>.
                </p>
                <a role="button" class="btn btn-primary mx-auto" href="#load" data-toggle="collapse" data-target="#load">Get Started</a>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-header" id="heading-load">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#load" aria-expanded="false"
                  aria-controls="load">
                  Load
                </button>
              </h5>
            </div>
            <div id="load" class="collapse" aria-labelledby="heading-load" data-parent="#accordion">
              <div class="card-body">
                <div>
                  Upload template: <input type="file" id="loadDocument" value="Load" />
                </div>

                <a role="button" class="btn btn-primary mx-auto" href="#options" data-toggle="collapse" data-target="#options">Next</a>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-header" id="heading-options">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#options" aria-expanded="false"
                  aria-controls="options">
                  Options
                </button>
              </h5>
            </div>
            <div id="options" class="collapse" aria-labelledby="heading-options" data-parent="#accordion">
              <div class="card-body">

                <a role="button" class="btn btn-primary mx-auto" href="#export" data-toggle="collapse" data-target="#export">Next</a>
              </div>
            </div>
          </div>


          <div class="card">
            <div class="card-header" id="heading-export">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#export" aria-expanded="false"
                  aria-controls="export">
                  Export
                </button>
              </h5>
            </div>
            <div id="export" class="collapse" aria-labelledby="heading-export" data-parent="#accordion">
              <div class="card-body">
                <div>
                  <input type="button" id="saveDocument" value="Download JSON" />
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="col-md-6 col-sm-12">
        <div id="jsoneditor" class="mt-2 sticky-top"></div>
      </div>
    </div>
  </div>

</body>

</html>
